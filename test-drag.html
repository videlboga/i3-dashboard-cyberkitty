<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ –¢–µ—Å—Ç Drag & Drop - CyberKitty</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        
        .test-widget {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: grab;
            transition: all 0.2s ease;
            min-height: 100px;
        }
        
        .test-widget:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(137, 180, 250, 0.3);
        }
        
        .test-widget.dragging {
            opacity: 0.6;
            transform: rotate(2deg);
            cursor: grabbing;
        }
        
        .test-widget.drop-target {
            border-color: #89b4fa;
            background: rgba(137, 180, 250, 0.1);
        }
        
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        
        .btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        .btn:hover {
            background: #2563eb;
        }
        
        .btn.active {
            background: #dc2626;
        }
        
        .log {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üéØ –¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –≤–∏–¥–∂–µ—Ç–æ–≤</h1>
        
        <div class="controls">
            <button class="btn" id="enableDrag">üéØ –í–∫–ª—é—á–∏—Ç—å –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ</button>
            <button class="btn" id="resetPos">üîÑ –°–±—Ä–æ—Å–∏—Ç—å –ø–æ–∑–∏—Ü–∏–∏</button>
            <button class="btn" id="clearLog">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        </div>
        
        <div class="test-grid" id="testGrid">
            <div class="test-widget" id="widget1" draggable="false">
                <h3>üìä –í–∏–¥–∂–µ—Ç 1</h3>
                <p>–°–∏—Å—Ç–µ–º–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</p>
            </div>
            <div class="test-widget" id="widget2" draggable="false">
                <h3>üóÇÔ∏è –í–∏–¥–∂–µ—Ç 2</h3>
                <p>–ü—Ä–æ—Ü–µ—Å—Å—ã</p>
            </div>
            <div class="test-widget" id="widget3" draggable="false">
                <h3>üê≥ –í–∏–¥–∂–µ—Ç 3</h3>
                <p>Docker –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã</p>
            </div>
        </div>
        
        <div class="log" id="debugLog">
            <strong>–õ–æ–≥ –æ—Ç–ª–∞–¥–∫–∏:</strong><br>
            –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é...<br>
        </div>
    </div>

    <script>
        class DragTestManager {
            constructor() {
                this.isDragMode = false;
                this.draggedElement = null;
                this.widgets = [];
                this.init();
            }
            
            init() {
                this.log('üéØ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –º–µ–Ω–µ–¥–∂–µ—Ä–∞');
                this.widgets = Array.from(document.querySelectorAll('.test-widget'));
                this.setupControls();
                this.log(`üì¶ –ù–∞–π–¥–µ–Ω–æ –≤–∏–¥–∂–µ—Ç–æ–≤: ${this.widgets.length}`);
            }
            
            setupControls() {
                const enableBtn = document.getElementById('enableDrag');
                const resetBtn = document.getElementById('resetPos');
                const clearBtn = document.getElementById('clearLog');
                
                enableBtn.addEventListener('click', () => this.toggleDragMode());
                resetBtn.addEventListener('click', () => this.resetPositions());
                clearBtn.addEventListener('click', () => this.clearLog());
            }
            
            toggleDragMode() {
                const btn = document.getElementById('enableDrag');
                
                if (this.isDragMode) {
                    this.disableDragMode();
                    btn.textContent = 'üéØ –í–∫–ª—é—á–∏—Ç—å –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ';
                    btn.classList.remove('active');
                } else {
                    this.enableDragMode();
                    btn.textContent = 'üîí –í—ã–∫–ª—é—á–∏—Ç—å –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ';
                    btn.classList.add('active');
                }
            }
            
            enableDragMode() {
                this.isDragMode = true;
                this.log('‚úÖ –†–µ–∂–∏–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –í–ö–õ–Æ–ß–ï–ù');
                
                this.widgets.forEach((widget, index) => {
                    widget.draggable = true;
                    widget.style.cursor = 'grab';
                    
                    widget.addEventListener('dragstart', (e) => this.handleDragStart(e));
                    widget.addEventListener('dragend', (e) => this.handleDragEnd(e));
                    widget.addEventListener('dragover', (e) => this.handleDragOver(e));
                    widget.addEventListener('drop', (e) => this.handleDrop(e));
                    
                    this.log(`üìã –í–∏–¥–∂–µ—Ç ${index + 1} (${widget.id}) –≥–æ—Ç–æ–≤ –∫ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—é`);
                });
            }
            
            disableDragMode() {
                this.isDragMode = false;
                this.log('‚ùå –†–µ–∂–∏–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –í–´–ö–õ–Æ–ß–ï–ù');
                
                this.widgets.forEach(widget => {
                    widget.draggable = false;
                    widget.style.cursor = 'default';
                    widget.classList.remove('dragging', 'drop-target');
                    
                    // –£–¥–∞–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                    widget.removeEventListener('dragstart', this.handleDragStart);
                    widget.removeEventListener('dragend', this.handleDragEnd);
                    widget.removeEventListener('dragover', this.handleDragOver);
                    widget.removeEventListener('drop', this.handleDrop);
                });
            }
            
            handleDragStart(e) {
                this.draggedElement = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', e.target.id);
                this.log(`üéØ –ù–∞—á–∞—Ç–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ: ${e.target.id}`);
            }
            
            handleDragEnd(e) {
                e.target.classList.remove('dragging');
                this.widgets.forEach(w => w.classList.remove('drop-target'));
                this.log(`üèÅ –ó–∞–≤–µ—Ä—à–µ–Ω–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ: ${e.target.id}`);
                this.draggedElement = null;
            }
            
            handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                
                const target = e.target.closest('.test-widget');
                if (target && target !== this.draggedElement) {
                    target.classList.add('drop-target');
                }
            }
            
            handleDrop(e) {
                e.preventDefault();
                const target = e.target.closest('.test-widget');
                const draggedId = e.dataTransfer.getData('text/plain');
                
                if (target && draggedId && target.id !== draggedId) {
                    this.swapWidgets(draggedId, target.id);
                }
                
                target?.classList.remove('drop-target');
            }
            
            swapWidgets(draggedId, targetId) {
                const draggedWidget = document.getElementById(draggedId);
                const targetWidget = document.getElementById(targetId);
                
                this.log(`üîÑ –ú–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏: ${draggedId} ‚Üî ${targetId}`);
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏–∏
                const draggedColumn = draggedWidget.style.gridColumn || this.getGridColumn(draggedWidget);
                const targetColumn = targetWidget.style.gridColumn || this.getGridColumn(targetWidget);
                
                // –ú–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏
                draggedWidget.style.gridColumn = targetColumn;
                targetWidget.style.gridColumn = draggedColumn;
                
                this.log(`‚úÖ –ü–µ—Ä–µ—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!`);
            }
            
            getGridColumn(element) {
                const grid = document.getElementById('testGrid');
                const children = Array.from(grid.children);
                const index = children.indexOf(element);
                return (index + 1).toString();
            }
            
            resetPositions() {
                this.widgets.forEach(widget => {
                    widget.style.gridColumn = '';
                });
                this.log('üîÑ –ü–æ–∑–∏—Ü–∏–∏ –≤–∏–¥–∂–µ—Ç–æ–≤ —Å–±—Ä–æ—à–µ–Ω—ã');
            }
            
            log(message) {
                const logElement = document.getElementById('debugLog');
                const time = new Date().toLocaleTimeString();
                logElement.innerHTML += `<br>[${time}] ${message}`;
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            clearLog() {
                document.getElementById('debugLog').innerHTML = '<strong>–õ–æ–≥ –æ—Ç–ª–∞–¥–∫–∏:</strong><br>–õ–æ–≥ –æ—á–∏—â–µ–Ω...<br>';
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            window.dragTest = new DragTestManager();
        });
    </script>
</body>
</html>
